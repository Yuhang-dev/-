#连接数据库的配置信息
name=myblogDatabase
#驱动名称:
driverClassName=com.mysql.cj.jdbc.Driver
#数据库url
url=jdbc:mysql://127.0.0.1:3306/dbblog?useSSL=false&serverTimezone=CST&characterEncoding=utf-8
#名称
username=root
#密码
password=123456
#初始化连接数量
initialSize=10
#最大连接数
maxActive=15
maxIdle=15
#最小连接池数量
minIdle=1
#最大等待时间
maxWait=1000